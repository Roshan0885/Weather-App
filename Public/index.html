<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>
<body>
  <main class="container">
    <article class="card">
      <header>
        <h2><i class="fa fa-map-marker"></i> <span id="location"></span></h2>
        <p id="weather"></p>
      </header>
      <section class="temp-info">
        <h3><span id="temp"></span><sup>Â°C</sup></h3>
        <img id="icon" alt="Weather Icon" />
      </section>
      <section class="extra-info">
        <p><strong>Humidity:</strong> <span id="humidity"></span>%</p>
        <p><strong>Wind Speed:</strong> <span id="wind"></span> m/s</p>
      </section>
      <footer>
        <button class="refresh" onclick="fetchWeather()">
          <i class="fa fa-refresh"></i>
        </button>
      </footer>
    </article>
  </main>
  <script src="script.js"></script>
</body>
</html>
